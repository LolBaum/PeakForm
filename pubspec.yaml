name: fitness_app
description: A Flutter fitness UI application with three screens.
publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  build_runner: ^2.4.9
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: LeagueSpartan
      fonts:
        - asset: assets/fonts/LeagueSpartan-VariableFont_wght.ttf
  assets:
    - assets/fonts/

    - assets/golf.jpg
    - assets/gym.jpg
    - assets/laufen.jpg
    - assets/tennis.png
